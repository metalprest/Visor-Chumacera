<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body { margin:0; height:100%; background:#000; }
    model-viewer { width:100%; height:100vh; background:#000; }

    /* Branding */
    .branding{
      position:fixed;
      right:12px;
      bottom:12px;
      width:110px;          /* ajusta tama√±o si quieres */
      opacity:0.75;         /* ajusta transparencia */
      z-index:10;
      pointer-events:none;  /* para que no estorbe al mover el modelo */
    }
  </style>
</head>
<body>

  <model-viewer
    src="CHUMACERA_PARTE_2_0302261.glb"
    alt="Modelo 3D"
    camera-controls
    interaction-prompt="auto"
    shadow-intensity="0.8"
    exposure="1"
    loading="eager"
    reveal="auto"
    style="--poster-color: transparent;">
  </model-viewer>

  <img class="branding" src="Recurso 12LOGO.png" alt="Logo empresa">

</body>
</html>
